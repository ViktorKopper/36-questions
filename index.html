<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>36 Questions</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="hearts-bg"></div>

  <!-- START SCREEN -->
  <div id="start-screen" class="start-screen">
    <h1>36 Questions</h1>
    <p class="subtitle">Enter player names to begin</p>

    <input id="playerAInput" type="text" placeholder="Player A name" autocomplete="off" />
    <input id="playerBInput" type="text" placeholder="Player B name" autocomplete="off" />

    <button id="startGame" class="btn btn-primary">Start Game</button>
  </div>

  <!-- GAME SCREEN -->
  <div class="app hidden">
    <h1>36 Questions</h1>

    <div class="meta">
      <span id="set"></span>
      <span id="set"></span>

      <div class="progress-wrap" aria-label="Game progress">
      <div
        class="progress-bar"
        role="progressbar"
        aria-valuemin="0"
        aria-valuemax="36"
        aria-valuenow="1"
      >
        <div class="progress-fill" id="progressFill"></div>
      </div>
      <div class="progress-label" id="progressLabel">Question 1 / 36</div>
    </div>

<span id="player"></span>

      <span id="player"></span>
    </div>

    <div class="card">
      <p id="question"></p>
    </div>

    <textarea id="note" placeholder="Optional notes..."></textarea>

    <div class="answered-wrap">
      <div class="answered-head">
        <h2 class="answered-title">Answered questions</h2>
        <div class="answered-legend">
          <span class="dot dot-a"></span> You
          <span class="dot dot-b"></span> Partner
        </div>
      </div>

      <div class="answered-table-wrap">
        <table class="answered-table" id="answeredTable">
          <thead>
            <tr>
              <th>#</th>
              <th>Set</th>
              <th>Question</th>
              <th class="col-small">You</th>
              <th class="col-small">Her</th>
            </tr>
          </thead>
          <tbody id="answeredTbody"></tbody>
        </table>
      </div>
    </div>

    <!-- Main navigation -->
    <div class="controls">
      <button id="prev" class="btn btn-secondary">Previous</button>
      <button id="next" class="btn btn-primary">Next</button>
      <button id="reset" class="btn btn-ghost">Reset</button>
    </div>

    <!-- Multiplayer / Share -->
    <div class="controls">
      <button id="share" class="btn btn-secondary">Share Session</button>
      <button id="copyLink" class="btn btn-secondary">Copy Link</button>
    </div>

    <div class="controls">
      <input id="importLink" type="text" placeholder="Paste partner link here..." />
      <button id="importBtn" class="btn btn-secondary">Import & Sync</button>
    </div>


    <p id="shareInfo" class="share-info"></p>
  </div>

  <!-- Scripts (non-module) -->
  <script src="js/questions.js"></script>
  <script src="js/hearts.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/store.js"></script>
  <script src="js/session.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
